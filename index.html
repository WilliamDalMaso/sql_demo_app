<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App</title>

    <!-- App Icon for iOS Home Screen -->
    <link rel="apple-touch-icon" href="icon.png">

    <!-- iOS Home Screen Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Interactive Web App">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #fff;
            color: #764ba2;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #764ba2;
            color: #fff;
        }

        /* Ensure it looks good on iPhone */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="headerText">Hello!</h1>
        <p id="subText">Click the button below to see some magic.</p>
        <button class="btn" id="magicButton">Do Magic</button>
    </div>

    <script>
        // JavaScript to add interactivity

        // Get elements by their ID
        const magicButton = document.getElementById('magicButton');
        const headerText = document.getElementById('headerText');
        const subText = document.getElementById('subText');
        const body = document.body;

        // Function to change the text and background color
        function doMagic() {
            // Array of colors to cycle through
            const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // Change text
            headerText.textContent = 'You made magic happen!';
            subText.textContent = 'The background color has changed. Try again!';

            // Change the background color
            body.style.background = randomColor;
        }

        // Add event listener to the button
        magicButton.addEventListener('click', doMagic);
    </script>
</body>
</html>
