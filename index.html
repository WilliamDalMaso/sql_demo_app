<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sonne Parking Reservation</title>

    <!-- App Icon for iOS Home Screen -->
    <link rel="apple-touch-icon" href="icon.png">

    <!-- iOS Home Screen Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Parking Reservation">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            color: #333;
        }

        button {
            padding: 12px 24px;
            background-color: #fff;
            color: #764ba2;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #764ba2;
            color: #fff;
        }

        .btn-retrieve {
            background-color: #3498db;
            color: #fff;
            margin-top: 20px;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            label, input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parking Reservation</h1>
        <form id="reservationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" required>

            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" placeholder="Enter your car model" required>

            <label for="carSize">Car Size</label>
            <select id="carSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="licensePlate">License Plate</label>
            <input type="text" id="licensePlate" placeholder="Enter your license plate" required>

            <button type="submit">Reserve Spot</button>
        </form>

        <button class="btn-retrieve" id="retrieveReservation">Retrieve Reservation</button>
    </div>

    <script>
        // JavaScript to handle form submission and retrieve reservation data

        const reservationForm = document.getElementById('reservationForm');
        const retrieveButton = document.getElementById('retrieveReservation');

        reservationForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const carModel = document.getElementById('carModel').value;
            const carSize = document.getElementById('carSize').value;
            const licensePlate = document.getElementById('licensePlate').value;

            // Create a reservation object
            const reservation = {
                name,
                email,
                phone,
                checkin,
                checkout,
                carModel,
                carSize,
                licensePlate
            };

            // Store the reservation in localStorage
            localStorage.setItem(email, JSON.stringify(reservation));
            alert('Parking reservation successful!');
            reservationForm.reset();
        });

        retrieveButton.addEventListener('click', function() {
            const email = prompt('Enter your email to retrieve your reservation:');
            const reservation = JSON.parse(localStorage.getItem(email));

            if (reservation) {
                alert(`Reservation Details:
Name: ${reservation.name}
Phone: ${reservation.phone}
Check-in: ${reservation.checkin}
Check-out: ${reservation.checkout}
Car Model: ${reservation.carModel}
Car Size: ${reservation.carSize}
License Plate: ${reservation.licensePlate}`);
            } else {
                alert('No reservation found with this email.');
            }
        });
    </script>
</body>
</html>
